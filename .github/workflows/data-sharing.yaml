name: Concerrency and if else Example

on:
  push:
    branches:
      - main
      - feature/*

concurrency:
  group: my-concurrency-group
  cancel-in-progress: true

jobs:
  upload-file-sharing:
    runs-on: ubuntu-latest

    steps:
      - name: Print message if branch is main
        if: github.ref == 'refs/heads/main'
        run: |
          echo "This is the main branch." > output.txt

      - name: Upload output file
        uses: actions/upload-artifact@v4
        with:
          name: output-file
          path: output.txt

  download-file-sharing:
    runs-on: ubuntu-latest
    needs: [upload-file-sharing]


    steps:
      - name: Download output file
        uses: actions/download-artifact@v4
        with:
          name: output-file

      - name: Print output
        run: |
          ls -la
          cat output.txt || echo "No output file found."
